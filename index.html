<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>User 1</title>
    <style>
      body {
        background-color: #5b5ea6;
        width: 50vw;
        position: relative;
        left: 25vw;
        display: flex;
        flex-direction: column;
      }
      .display_none{
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <br />
      <h1>File Sharing Web Appliction</h1>
      <br />
      <h2>Your peerid</h2>
      <input type="text" class="form-control" id="userid" value="" />
      <br />
      <h2>Recivers Peerid</h2>
      <input type="text" class="form-control" id="remoteid" value="" />
      <br />

      <button id="call" type="button" class="btn btn-primary">
        Call the remote user
      </button>
      <span id="icon_done" class="display_none" >You are successfully connected to the other peer</span>      
    </div>
    <br />
    <br />

    <div class="container">
      <h2>Choose the file to send to the other peer</h2>
      <br />
      <input type="file" class="form-control" id="file" value="uplaoad file" />
      <br />
      <button id="send" type="button" class="btn btn-primary">
        Send The Selected File
      </button>
      <span id="filesent" class="display_none" >File sent <lottie-player
        src="https://assets8.lottiefiles.com/packages/lf20_ajgfzwrc.json"
        background="transparent"
        speed="1"
        style="width: 100px; height: 100px"
        autoplay
      ></lottie-player></span>
      
    </div>
  </body>
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <!-- this script is to function the lotti icon -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <script src="script.js"></script>
</html>
